<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Page</title>
    
  <link rel="stylesheet" type ="text/css" href="css/Style.css">
  <script type="text/javascript" src="js/scripts.js"></script> 
    <style>
      #draggreen { width: 150px; height: 150px; padding: 0.5em; }
      #dragred { width: 150px; height: 150px; padding: 0.5em; }
      #dragpink { width: 150px; height: 150px; padding: 0.5em; }
      </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div class="container">
  <header class="header">
    <a class="Link-title" href="./Index.HTML">Website Page</a>
    <Input type="button" class="open-button" onclick="openForm()" value="Contact Support"></Input>
    <div class="form-popup" id="myForm">
        <form action="/Widget.html" class="Sform-container">
            <h1>Submit a Ticket</h1>
            <br />
            <hr>
            <label for="URL"><b>URL</b></label>
            <p id="url"></p>
            <br />
            <span>
                <label for="Category"><b>Category:</b></label>
                <select id="category">
                    <option value="">--select--</option>
                    <option id="issue" value="Issue">Issue</option>
                    <option id="Feature" value="Feature request">Feature Request</option>
                    <option id="BestPractice" value="Best practice help">Best Practice</option>
                    <option value="Other">Other</option>
                </select>
            </span>
            <br />
            <br />
            <label for="Subject"><b>Subject</b></label>
            <input type="text" id="subject" name="Subject">
            <br />
            <label for="Description"><b>Description</b></label>
            <textarea name="Message" id="description" cols="30" rows="10" required>
            </textarea>
            <br />


            <button type="submit" class="btn" onclick="createTicket()">Submit</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
  </header>
  <nav class="menu">
    <a href="./Index.HTML">Home</a> &nbsp;&nbsp;&nbsp;
    <a href="./About.HTML">About Us</a>&nbsp;&nbsp;&nbsp;
    <a href="./Contact.HTML">Contact</a> &nbsp;&nbsp;&nbsp;
    <a href="./Widget.html">Widget</a> &nbsp;&nbsp;&nbsp;
    <a href="./Payment.html">Payment</a> &nbsp;&nbsp;&nbsp;
    <a href="./dataloader.html">DataLoader</a> &nbsp;&nbsp;&nbsp;
    <a href="./Login.HTML" onclick="deleteAllCookies()">Logout</a>
  </nav>
  <script>

    $( function() {
        $( "#dragred").draggable({
            stop : function r() {aptrinsic('track','dragColor',{"name":"red drag", "count" : 30});}
            
        })
      } );
    
    $( function() {
        $( "#draggreen").draggable({
            stop : function b() {aptrinsic('track','dragColor',{"name":"drag green name", "count" : 60});}
            
        })
      } );
    
      $( function() {
        $( "#dragpink").draggable({
          stop : function b() {aptrinsic('track','dragColor',{"Name":"drag Pink name","demo":"no" ,"count" : 100,"name":"testing"});}
            
        })
      } );
      
    
      </script>
</head>
<body>
<div>
    <div id="draggreen" class="ui-widget-content" style="background-color: green;">
    <p>Drag me around - Green</p>
</div>
<div id="dragred" class="ui-widget-content" style="background-color: red;">
    <p>Drag me around  - Red</p>
  </div>
</div>
<div id="dragpink" class="ui-widget-content" style="background-color: pink;">
    <p>Drag me around - Pink</p>
  </div>
</div>



</body>
</html>
