        <body>
            <div>

            <br>

            <body>
                <div id="content"></div>
                <button id="prev"> Gen AI Feature </button>
                <br>
                <br>
                <div>
                    <button id="next1"> Experiment 1 </button>
                    <button id="next2"> Experiment 2 </button>
                    <button id="next3"> Experiment 3 </button>
                </div>

                <br>
                <br>
                <br>
                <div>
                    <button onclick="aptrinsic('track', 'launchexp',{'stage':'launchexp_1'});">Launch Experiment
                        1</button>
                    <button onclick="aptrinsic('track', 'launchexp',{'stage':'launchexp_2'});">Launch Experiment
                        2</button>
                    <button onclick="aptrinsic('track', 'launchexp',{'stage':'launchexp_3'});">Launch Experiment
                        3</button>
                    <button onclick="aptrinsic('track', 'launchexp',{'stage':'launchexp_4'});">Launch Experiment
                        4</button>
                </div>
                <br>
                <br>
                <div>
                    <button onclick="aptrinsic('track', 'updatestatus',{'status':'stat_sig'});">Reached Statiscal
                        Significance</button>
                    <button onclick="aptrinsic('track', 'launchexp',{'status':'Completed'});">Completed</button>
                </div>

                <script>
                    var currentExperiment = 'Nil';
                    var pathStatus = 'old';
                    var maxPosition = 10;
                    updateContent(currentExperiment, pathStatus);

                    document.getElementById("prev").addEventListener("click", function () {
                        currentExperiment = 'Nil';
                        aptrinsic('track', 'trackpath', { 'name': 'gen_ai', 'path': 'pathStatus' });
                        updateContent('genai', 'new');

                    });
                    document.getElementById("next1").addEventListener("click", function () {
                        
                        aptrinsic('track', 'trackpath', { 'id': 'exp_1' });
                        if (pathStatus == 'new') {
                            updateContent('exp_1', 'new');
                        }
                        else {

                            updateContent('exp_1', 'old');
                        }

                    });
                    document.getElementById("next2").addEventListener("click", function () {

                        
                        aptrinsic('track', 'trackpath', { 'id': 'exp_2' });
                        if (pathStatus == 'new') {
                            updateContent('exp_2', 'new');
                        }
                        else {

                            updateContent('exp_2', 'old');
                        }

                    });
                    document.getElementById("next3").addEventListener("click", function () {
                        
                        aptrinsic('track', 'trackpath', { 'id': 'exp_3' });
                        if (pathStatus == 'new') {
                            updateContent('exp_3', 'new');
                        }else
                        {

                            updateContent('exp_3', 'old');
                        }

                    });
                    function updateContent(ce, pS) {
                        var content = document.getElementById("content");
                        currentExperiment = ce
                        pathStatus = pS
                        content.innerHTML = "Current Experiment: " + currentExperiment + '  ' + "pathStatus:" + pathStatus + "<br> <br>";
                        aptrinsic('track', 'trackpath', { 'pathName': currentExperiment, 'pathStatus': pathStatus });
                    }
                </script>


            </body>
