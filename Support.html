<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support</title>
    <link rel="stylesheet" type="text/css" href="css/Style.css">
    <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
    <header class="header">
        <Input type="button" class="open-button" onclick="openForm()" value="Contact Support"></Input>
        <div class="form-popup" id="myForm">
            <form action="/" class="Sform-container">
                <h1>Submit a Ticket</h1>
                <br />
                <hr>
                <label for="URL"><b>URL</b></label>
                <p id="url"></p>
                <br />
                <span>
                    <label for="Category"><b>Category:</b></label>
                    <select id="category">
                        <option value="">--select--</option>
                        <option id="issue" value="Issue">Issue</option>
                        <option id="Feature" value="Feature request">Feature Request</option>
                        <option id="BestPractice" value="Best practice help">Best Practice</option>
                        <option value="Other">Other</option>
                    </select>
                </span>
                <br />
                <br />
                <label for="Subject"><b>Subject</b></label>
                <input type="text" id="subject" name="Subject">
                <br />
                <label for="Description"><b>Description</b></label>
                <textarea name="Message" id="description" cols="30" rows="10" required>
                </textarea>
                <br />
    
    
                <button type="submit" class="btn" onclick="createTicket()">Submit</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
      </header>

</html>
